name: Build and Release APKs

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
      
    - name: Extract Version from pubspec.yaml
      id: version
      working-directory: ./mygainz
      run: |
        VERSION=$(grep '^version:' pubspec.yaml | sed 's/version: //' | sed 's/+.*//')
        BUILD_NUMBER=$(grep '^version:' pubspec.yaml | sed 's/.*+//')
        echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
        echo "BUILD_NUMBER=$BUILD_NUMBER" >> $GITHUB_OUTPUT
        echo "FULL_VERSION=$VERSION+$BUILD_NUMBER" >> $GITHUB_OUTPUT
        
    - name: Verify APK Files Exist
      id: check_apks
      run: |
        # Check for release APK (required)
        if [ ! -f "./releases/MyGainz-v${{ steps.version.outputs.VERSION }}-release.apk" ]; then
          echo "❌ Release APK not found: ./releases/MyGainz-v${{ steps.version.outputs.VERSION }}-release.apk"
          echo "Available files in releases directory:"
          ls -la ./releases/ || echo "No releases directory found"
          exit 1
        fi
        echo "✅ Release APK found: $(ls -lh ./releases/MyGainz-v${{ steps.version.outputs.VERSION }}-release.apk)"
        echo "has_release_apk=true" >> $GITHUB_OUTPUT
        
        # Check for debug APK (optional due to GitHub file size limits)
        if [ -f "./releases/MyGainz-v${{ steps.version.outputs.VERSION }}-debug.apk" ]; then
          echo "✅ Debug APK found: $(ls -lh ./releases/MyGainz-v${{ steps.version.outputs.VERSION }}-debug.apk)"
          echo "has_debug_apk=true" >> $GITHUB_OUTPUT
        else
          echo "⚠️  Debug APK not found (likely due to GitHub file size limits)"
          echo "has_debug_apk=false" >> $GITHUB_OUTPUT
        fi
        
    - name: Generate Release Notes
      id: release_notes
      working-directory: ./mygainz
      run: |
        echo "RELEASE_NOTES<<EOF" >> $GITHUB_OUTPUT
        echo "## MyGainz v${{ steps.version.outputs.VERSION }}" >> $GITHUB_OUTPUT
        echo "" >> $GITHUB_OUTPUT
        echo "### 📱 Downloads" >> $GITHUB_OUTPUT
        echo "- **Release APK**: MyGainz-v${{ steps.version.outputs.VERSION }}-release.apk" >> $GITHUB_OUTPUT
        if [ "${{ steps.check_apks.outputs.has_debug_apk }}" = "true" ]; then
          echo "- **Debug APK**: MyGainz-v${{ steps.version.outputs.VERSION }}-debug.apk" >> $GITHUB_OUTPUT
        else
          echo "- **Debug APK**: Not available in this release (file size > 100MB limit)" >> $GITHUB_OUTPUT
        fi
        echo "" >> $GITHUB_OUTPUT
        echo "### 📋 Changes" >> $GITHUB_OUTPUT
        # Extract latest version changes from CHANGELOG.md
        sed -n "/## \[${{ steps.version.outputs.VERSION }}\]/,/## \[/p" CHANGELOG.md | head -n -1 | tail -n +2 >> $GITHUB_OUTPUT
        echo "EOF" >> $GITHUB_OUTPUT
        
    - name: Create GitHub Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ steps.version.outputs.VERSION }}
        release_name: MyGainz v${{ steps.version.outputs.VERSION }}
        body: ${{ steps.release_notes.outputs.RELEASE_NOTES }}
        draft: false
        prerelease: false
        
    - name: Upload Release APK
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./releases/MyGainz-v${{ steps.version.outputs.VERSION }}-release.apk
        asset_name: MyGainz-v${{ steps.version.outputs.VERSION }}-release.apk
        asset_content_type: application/vnd.android.package-archive
        
    - name: Upload Debug APK
      if: steps.check_apks.outputs.has_debug_apk == 'true'
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./releases/MyGainz-v${{ steps.version.outputs.VERSION }}-debug.apk
        asset_name: MyGainz-v${{ steps.version.outputs.VERSION }}-debug.apk
        asset_content_type: application/vnd.android.package-archive 